<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>

</head>

<body>

    <div class="pomodoro-container">
        <!--Work Timer-->
        <div class="work-container">
            <p id="work" class="label">Работа:</p>  
            <div id="work-timer" class="timer work-timer">
                <p id="w_minutes">25</p>
                <p class="semicolon">:</p>
                <p id="w_seconds">00</p>
            </div>
            <button id="pomodoro-start" class="custom-btn btn-1">Старт</button>
        </div>

        <div class="cyrcle-container">
            <p id="cycles" class="label">Круги:</p>
            <p id="counter" class="timer">0</p>
            <button id="pomodoro-pause" class="custom-btn btn-2">Пауза</button>
        </div>

        <!--break Timer-->
        <div class="break-container">
            <p id="break" class="label">Перерыв:</p>
            <div id="break-timer" class="timer">
                <p id="b_minutes">5</p>
                <p class="semicolon">:</p>
                <p id="b_seconds">00</p>
            </div>
            <button id="pomodoro-reset" class="custom-btn btn-3">Сбросить</button>
        </div>

    </div>

    <div class="tools-container">
        <h2>Настройки</h2>
        <form class="form" action="">
            <label for="workTime" class="tools-text">Время работы (мин): </label>
            <input type="number" id="workTime" min="1" max="1000" value="25">
            <button type='button' class="custom-btn btn-4" id="btn-work">Ок</button>
        </form>

        <form class="form" action="">
            <label for="workTime" class="tools-text">Время перерыва (мин): </label>
            <input type="number" id="breakTime" min="1" max="1000" value="5">
            <button type='button' class="custom-btn btn-4" id="btn-break">Ок</button>
        </form>


    </div>

    <script src="script.js"></script>
</body>


</html>
